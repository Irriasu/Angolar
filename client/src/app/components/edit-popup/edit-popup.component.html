<p-dialog [header]="header" [(visible)]="display" [style]="{ width: 'auto', }" >
  <div class="column gap-1 full-center">
    <!--Name-->
    <div class="row gap-1">
      <span class="price-label">Name:</span>
      <input type="text" [(ngModel)]="product.name" />
    </div>

    <!--Price-->
    <div class="row gap-1">
      <span class="price-label">price:</span>
      <input type="text" [(ngModel)]="product.price" />
    </div>

    <!--Image-->
    <div class="row gap-1">
      <span class="price-label">rating:</span>
      <input type="text" [(ngModel)]="product.image" />
    </div>

    <!--Rating-->
    <p-rating
      [(ngModel)]="product.rating"
      [readonly]="false"
      iconCancelClass="hidden"
    ></p-rating>
  </div>
  <p-footer >
    <div class="row full-center">
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onConfirm()"
      label="Confirm"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-pencil"
      (click)="onCancel()"
      label="Cancel"
    ></button>
</div>
    
  </p-footer>
</p-dialog>
