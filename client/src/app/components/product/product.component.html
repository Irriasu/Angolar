<div class="wrapper full-center column gap-1">
  <img [src]="product.image" alt="" class="" />
  <h2>{{ product.name }}</h2>
  <div class="row gap-05">
    <span>price: </span>
    <p>{{ product.price }}</p>
  </div>
  <p-rating
    [(ngModel)]="product.rating"
    [readonly]="true"
    iconCancelClass="hidden"
  ></p-rating>

  <div class="row gap-05">
    <button
    type="button"
    pButton
    icon="pi pi-pencil"
    (click)="editProduct()"
    label="Edit"
  ></button>

  <button
    type="button"
    pButton
    icon="pi pi-trash"
    (click)="confirmDelete()"
    label="Delete"
    #deleteButton
  ></button>
  </div>
 
</div>
<p-confirmPopup></p-confirmPopup>
