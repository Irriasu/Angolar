<div class="column gap-1">
  <!--Add product-->
  <button class="add-button"
    type="button"
    pButton
    icon="pi pi-plus"
    (click)="toggleAddPopup()"
    label="Add Product"
    
  ></button>
  <!--[Products]-->
  <div class="row gap-1 space-between wrap">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (edit)="toggleEditPopup($event)"
      (delete)="toggleDeletePopup($event)"

    ></app-product>
  </div>

  <!--[Paginator]-->
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [rows]="rows"
    [totalRecords]="total_items"
    [rowsPerPageOptions]="[5, 10, 15]"
    #paginator
  ></p-paginator>
</div>

<!--edit popup-->
<app-edit-popup
  [(display)]="displayEditPopup"
  header="Edit Product"
  [product]="selectedProduct"
  (confirm)="onConfirmeEdit($event)"
></app-edit-popup>

<app-edit-popup
  [(display)]="displayAddPopup"
  header="Add Product"
  (confirm)="onConfirmeAdd($event)"
></app-edit-popup>
